<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Кекстаграм: финал</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="filters.css">
</head>

<body class="keksta">
    <div class="photos">
        <div class="photo"></div>
        <div class="photo-original"></div>
        <div class="separator">↔</div>
    </div>
    <div class="toggle-controls">
        <button class="grayscale" type="button" data-filter="grayscale"></button>
        <button class="sepia" type="button" data-filter="sepia"></button>
        <button class="saturate" type="button" data-filter="saturate"></button>
        <button class="invert" type="button" data-filter="invert"></button>
        <button class="brightness" type="button" data-filter="brightness"></button>
        <button class="contrast" type="button" data-filter="contrast"></button>
        <button class="walden" type="button" data-filter="walden"></button>
        <button class="toaster" type="button" data-filter="toaster"></button>
        <button class="kelvin" type="button" data-filter="kelvin"></button>
        <button class="oldie" type="button" data-filter="oldie"></button>
        <button class="willow" type="button" data-filter="willow"></button>
        <button class="animated" type="button" data-filter="animated"></button>
    </div>
    <script src="script.js"></script>
    <script src="separator.js"></script>
</body>

</html>
